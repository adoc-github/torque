spec_version: 2
description: ADOC original blueprint.

inputs:
  region:
    type: string
    default: ap-northeast-1
  db_name:
    type: string
    default: wordpress
  db_password:
    type: string
    sensitive: true
  db_username:
    type: string
    default: root
  resource_name:
    type: string
    default: wordpress
    description: Set the VPC, subnet, and EC2 instance name.

outputs:
  wordpress_url:
    value: '{{ .grains.wordpress.outputs.instance_url }}'
    kind: link

grains:
  network:
    kind: terraform
    spec:
      source:
        store: eks-terraform
        path: assets/wordpress-env/network
      agent:
        name: 'Quali'
      authentication:
      - adoc-aws-user
      inputs:
      - region: '{{ .inputs.region }}'
      - name: '{{ .inputs.resource_name }}'
      env-vars: []
      outputs:
      - vpc_id
      - rds_subnet_1_id
      - rds_subnet_2_id
      - wordpress_subnet_id
    tf-version: 1.3.9

  database:
    kind: cloudformation
    depends-on: network
    spec:
      source:
        store: eks-terraform
        path: assets/wordpress-env/database/database.yaml
      authentication:
        - torque-agent
      inputs:
      - VPCId: '{{ .grains.network.outputs.vpc_id }}'
      - Subnet1Id: '{{ .grains.network.outputs.rds_subnet_1_id }}'
      - Subnet2Id: '{{ .grains.network.outputs.rds_subnet_2_id }}'
      - DBName: '{{ .inputs.db_name }}'
      - DBUsername: '{{ .inputs.db_username }}'
      - DBPassword: '{{ .inputs.db_password }}'
      env-vars: []
      outputs:
      - Endpoint
      region: '{{ .inputs.region }}'

  wordpress:
    kind: terraform
    depends-on: network, database
    spec:
      source:
        store: eks-terraform
        path: assets/wordpress-env/wordpress
      agent:
        name: 'Quali'
      authentication:
      - adoc-aws-user
      inputs:
      - region: '{{ .inputs.region }}'
      - vpc_id: '{{ .grains.network.outputs.vpc_id }}'
      - subnet_id: '{{ .grains.network.outputs.wordpress_subnet_id }}'
      - db_endpoint: '{{ .grains.database.outputs.Endpoint }}'
      - db_name: '{{ .inputs.db_name }}'
      - db_username: '{{ .inputs.db_username }}'
      - db_password: '{{ .inputs.db_password }}'
      - name: '{{ .inputs.resource_name }}'
      env-vars: []
      outputs:
      - instance_url
    tf-version: 1.3.9
